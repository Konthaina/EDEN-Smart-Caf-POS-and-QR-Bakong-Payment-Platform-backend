x-app-base: &app-base
  build:
    context: .
    dockerfile: Dockerfile
  image: eden-pos-app
  environment:
    APP_NAME: POS-System
    APP_URL: http://localhost:8000
    APP_ENV: production
    APP_KEY:
    APP_DEBUG: "false"
    TIMEZONE: asia/phnom_penh

    APP_LOCALE: en
    APP_FALLBACK_LOCALE: en
    APP_FAKER_LOCALE: en_US

    APP_MAINTENANCE_DRIVER: file

    PHP_CLI_SERVER_WORKERS: "4"
    BCRYPT_ROUNDS: "12"

    LOG_CHANNEL: stack
    LOG_STACK: single
    LOG_DEPRECATIONS_CHANNEL: null
    LOG_LEVEL: debug

    DB_CONNECTION: mysql
    DB_HOST: db
    DB_PORT: 3306
    DB_DATABASE: eden_pos
    DB_USERNAME: eden_pos
    DB_PASSWORD: eden_pos

    BAKONG_FIXED_TOKEN: "YOUR-BAKONG-TOKEN"

    TELEGRAM_BOT_TOKEN: "YOUR-BOT-TOKEN"
    TELEGRAM_CHAT_ID: "YOUR-CHAT-ID"

    SESSION_DRIVER: redis
    SESSION_LIFETIME: "120"
    SESSION_ENCRYPT: "false"
    SESSION_PATH: /
    SESSION_DOMAIN: null

    BROADCAST_CONNECTION: log
    FILESYSTEM_DISK: local
    REDIS_HOST: redis
    REDIS_PORT: 6379
    QUEUE_CONNECTION: redis
    CACHE_STORE: redis
    MEMCACHED_HOST: 127.0.0.1

    REDIS_CLIENT: phpredis
    REDIS_PASSWORD: null

    MAIL_MAILER: smtp
    MAIL_SCHEME: null
    MAIL_HOST: smtp.gmail.com
    MAIL_PORT: "587"
    MAIL_USERNAME: "YOUR-EMAIL-ADDRESS"
    MAIL_PASSWORD: "YOUR-EMAIL-APP-PASSWORD"
    MAIL_ENCRYPTION: tls
    MAIL_FROM_ADDRESS: "YOUR-EMAIL-ADDRESS"
    MAIL_FROM_NAME: "POS-System"

    AWS_ACCESS_KEY_ID: ""
    AWS_SECRET_ACCESS_KEY: ""
    AWS_DEFAULT_REGION: us-east-1
    AWS_BUCKET: ""
    AWS_USE_PATH_STYLE_ENDPOINT: "false"

    VITE_APP_NAME: "POS-System"
  volumes:
    - app_storage:/var/www/storage/app/public
  depends_on:
    - db
    - redis

services:
  app:
    <<: *app-base
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    image: eden-pos-web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - app_storage:/var/www/public/storage
    depends_on:
      - app

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: eden_pos
      MYSQL_USER: eden_pos
      MYSQL_PASSWORD: eden_pos
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  queue:
    <<: *app-base
    restart: unless-stopped
    command: ["php", "artisan", "queue:work", "--tries=3", "--timeout=90"]
    depends_on:
      - app
      - db
      - redis

volumes:
  db_data:
  redis_data:
  app_storage:
