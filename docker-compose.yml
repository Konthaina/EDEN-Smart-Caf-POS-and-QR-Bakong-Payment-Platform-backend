x-app-base: &app-base
  build:
    context: .
    dockerfile: Dockerfile
  image: eden-pos-app
  env_file:
    - .env
  environment:
    APP_URL: http://localhost:8000
    APP_ENV: production
    APP_DEBUG: "false"
    DB_CONNECTION: mysql
    DB_HOST: db
    DB_PORT: 3306
    DB_DATABASE: eden_pos
    DB_USERNAME: eden_pos
    DB_PASSWORD: eden_pos
    REDIS_HOST: redis
    REDIS_PORT: 6379
    QUEUE_CONNECTION: redis
    CACHE_STORE: redis
    SESSION_DRIVER: redis
  volumes:
    - .:/var/www
  depends_on:
    - db
    - redis

services:
  app:
    <<: *app-base

  web:
    image: nginx:1.25-alpine
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: eden_pos
      MYSQL_USER: eden_pos
      MYSQL_PASSWORD: eden_pos
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  queue:
    <<: *app-base
    command: ["php", "artisan", "queue:work", "--tries=3", "--timeout=90"]
    depends_on:
      - app
      - db
      - redis

volumes:
  db_data:
  redis_data:
